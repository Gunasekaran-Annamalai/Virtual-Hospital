<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  {% if error %}
    <h2>{{ error }}</h2>
  {% endif %}
  <form action="/patient/create-account/" method="POST" enctype="multipart/form-data" autocomplete="off">
    {% csrf_token %}
    {{ form }}
    <button>Submit</button>
  </form>
</body>
</html>
